<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht C</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputDiv" class="center">
        <label for="word">Word</label>
        <input id="wordField" type="text" name="word">
        <br>
        <label for="checkWord">Check Letter</label>
        <input id="checkWord" type="text" name="checkWord">
        <br>
        <button id="submit">Submit</button>
    </div>
    <div id="outputDiv" class="center">
        <ul>
            <li id="letter0">1</li>
            <li id="letter1">2</li>
            <li id="letter2">3</li>
            <li id="letter3">4</li>
            <li id="letter4">5</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
